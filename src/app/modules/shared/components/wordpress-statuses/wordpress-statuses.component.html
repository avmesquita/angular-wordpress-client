<h2>Statuses</h2>

<ng-container *ngIf="(wpStatuses$ | async) as Statuses">

    <div class="grid">  
        <mat-card class="mat-elevation-z4" *ngFor="let status of Statuses" style="padding: 5px">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{status.name}}</mat-card-title>
                    <mat-card-subtitle> </mat-card-subtitle>                        
                </mat-card-title-group>
            </mat-card-header>            
            <mat-card-content>
                
            </mat-card-content>
        </mat-card>
    </div>    
    
</ng-container>
