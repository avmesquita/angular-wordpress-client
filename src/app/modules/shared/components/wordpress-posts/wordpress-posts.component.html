<ng-container *ngIf="message.length > 0">
    {{ message }}
</ng-container>

<ng-container *ngIf="message.length === 0 && (wpPosts$ | async) as Posts">

    <div class="container">
        <div class="row">
            <div *ngFor="let post of Posts">
                <mat-card style="width: 18rem;padding: 5px;max-height: 300px;margin-bottom: 8px;" >
                    <mat-card-title-group>
                        <mat-card-title>{{post.title.rendered}}</mat-card-title>
                        <mat-card-subtitle>{{post.date}}</mat-card-subtitle>
                    </mat-card-title-group>
                    <mat-card-content>
                        <p [innerHTML]="post.excerpt.rendered"></p>
                    </mat-card-content>
                </mat-card>
                <br>
            </div>
        </div>
    </div>

</ng-container>
