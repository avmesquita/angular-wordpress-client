<h2>Plugins</h2>

<ng-container *ngIf="(wpPlugins$ | async) as Plugins">

    <div class="grid">  
        <mat-card class="mat-elevation-z4" *ngFor="let plugin of Plugins" style="padding: 5px">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{plugin.name}}</mat-card-title>
                    <mat-card-subtitle> </mat-card-subtitle>                        
                </mat-card-title-group>
            </mat-card-header>
            <!--<img mat-card-image src="{{ getMedia('67081') }}" />-->
            <mat-card-content>
                <p [innerHTML]="plugin.description"></p>
            </mat-card-content>
        </mat-card>
    </div>    
    
</ng-container>
