
<ng-container *ngIf="message.length > 0">
    {{ message }}
</ng-container>

<ng-container *ngIf="message.length === 0 && (wpCategories$ | async) as Categories">
    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tr *ngFor="let category of Categories">
            <td [innerHTML]="category.name"></td>
        </tr>
    </table>
    
</ng-container>
