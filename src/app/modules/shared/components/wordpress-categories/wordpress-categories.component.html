<h2>Categories</h2>

<ng-container *ngIf="message.length > 0">
    {{ message }}
</ng-container>

<ng-container *ngIf="message.length === 0 && (wpCategories$ | async) as Categories">

    <div class="container">
        <div class="row">
            <div *ngFor="let category of Categories">
                <mat-card style="width: 18rem;padding: 5px;margin-bottom: 8px;" >
                    <mat-card-title-group>
                        <mat-card-title>{{ category.name }}</mat-card-title>
                        <mat-card-subtitle>{{ category.count }}</mat-card-subtitle>
                    </mat-card-title-group>
                    <mat-card-content>
                        <p [innerHTML]="category.description"></p>
                    </mat-card-content>
                </mat-card>
                <br>
            </div>
        </div>
    </div>
    
</ng-container>
