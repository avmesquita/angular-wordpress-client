<h2>Categories</h2>

<ng-container *ngIf="(wpCategories$ | async) as Categories">

    <div class="grid">  
        <mat-card class="mat-elevation-z4" *ngFor="let category of Categories" style="padding: 5px">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{ category.name }}</mat-card-title>
                    <mat-card-subtitle>{{ category.taxonomy }} </mat-card-subtitle>                        
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                <p [innerHTML]="category.description"></p>
            </mat-card-content>
        </mat-card>
    </div>    
    
</ng-container>
