<h2>Settings</h2>

<ng-container *ngIf="message.length > 0">
    {{ message }}
</ng-container>

<ng-container *ngIf="message.length === 0 && (wpSettings$ | async) as Settings">

    <div class="grid">  
        <mat-card class="mat-elevation-z4" *ngFor="let setting of Settings" style="padding: 5px">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{setting.title}}</mat-card-title>
                    <mat-card-subtitle>{{setting.email}} </mat-card-subtitle>                        
                </mat-card-title-group>
            </mat-card-header>            
            <mat-card-content>
                
            </mat-card-content>
        </mat-card>
    </div>    
    
</ng-container>
