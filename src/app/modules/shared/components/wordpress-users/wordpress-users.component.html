<h2>Users</h2>

<ng-container *ngIf="message.length > 0">
    {{ message }}
</ng-container>

<ng-container *ngIf="message.length === 0 && (wpUsers$ | async) as Users">

    <ng-container *ngIf="Users.length > 0">

        <div class="grid">  
            <mat-card class="mat-elevation-z4" *ngFor="let user of Users" style="padding: 5px">
                <mat-card-header>
                    <mat-card-title-group>
                        <mat-card-title>{{ user.name }}</mat-card-title>
                        <mat-card-subtitle>{{ user.email }} </mat-card-subtitle>                        
                    </mat-card-title-group>
                </mat-card-header>
                <mat-card-content>                    
                </mat-card-content>
            </mat-card>
        </div>    
    
    </ng-container>

    <ng-container *ngIf="Users.length === 0">

        <p>No users found.</p>

    </ng-container>

    
</ng-container>
