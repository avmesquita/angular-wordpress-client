<h2>Media</h2>

<ng-container *ngIf="message.length > 0">
    {{ message }}
</ng-container>

<ng-container *ngIf="message.length === 0 && (wpMedias$ | async) as Medias">

    <div class="grid">  
        <mat-card class="mat-elevation-z4" *ngFor="let media of Medias" style="padding: 5px">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title [innerHTML]="media.caption.rendered"></mat-card-title>
                    <mat-card-subtitle>{{ media.alt_text }} </mat-card-subtitle>                        
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                <img mat-card-md-image [src]="media.link" >                
            </mat-card-content>
        </mat-card>
    </div>    

</ng-container>
