<h2>Comments</h2>

<ng-container *ngIf="message.length > 0">
    {{ message }}
</ng-container>

<ng-container *ngIf="message.length === 0 && (wpComments$ | async) as Comments">

    <div class="grid">  
        <mat-card class="mat-elevation-z4" *ngFor="let comment of Comments" style="padding: 5px">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>Comment</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>                        
                </mat-card-title-group>
            </mat-card-header>
            <!--<img mat-card-image src="{{ getMedia('67081') }}" />-->
            <mat-card-content>
                <p [innerHTML]="comment.content.rendered"></p>
            </mat-card-content>
        </mat-card>
    </div>    
    
</ng-container>
