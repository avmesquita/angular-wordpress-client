<h2>Comments</h2>

<ng-container *ngIf="message.length > 0">
    {{ message }}
</ng-container>

<ng-container *ngIf="message.length === 0 && (wpComments$ | async) as Comments">

    <div class="container">
        <div class="row">
            <div *ngFor="let comment of Comments">
                <mat-card style="width: 18rem;padding: 5px;margin-bottom: 8px;" >
                    <mat-card-content>
                        <p [innerHTML]="comment.content.rendered"></p>
                    </mat-card-content>
                </mat-card>
                <br>
            </div>
        </div>
    </div>
    
</ng-container>
