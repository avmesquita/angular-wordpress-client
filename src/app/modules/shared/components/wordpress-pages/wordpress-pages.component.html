<h2>Pages</h2>

<ng-container *ngIf="(wpPages$ | async) as Pages">

    <div class="grid">  
        <mat-card class="mat-elevation-z4" *ngFor="let page of Pages" style="padding: 5px">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{page.title.rendered}}</mat-card-title>
                    <mat-card-subtitle>{{page.date}} </mat-card-subtitle>                        
                </mat-card-title-group>
            </mat-card-header>            
            <mat-card-content>
                <p [innerHTML]="page.excerpt.rendered"></p>
            </mat-card-content>
        </mat-card>
    </div>    
        
</ng-container>
