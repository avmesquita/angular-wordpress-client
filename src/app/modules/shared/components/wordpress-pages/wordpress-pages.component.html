<ng-container *ngIf="message.length > 0">
    {{ message }}
</ng-container>

<ng-container *ngIf="message.length === 0 && (wpPages$ | async) as Pages">

    <div class="container">
        <div class="row">
            <div *ngFor="let page of Pages">
                <mat-card style="width: 18rem;padding: 5px;max-height: 300px;" >
                    <mat-card-title-group>
                        <mat-card-title>{{page.title.rendered}}</mat-card-title>
                        <mat-card-subtitle>{{page.date}}</mat-card-subtitle>
                    </mat-card-title-group>
                    <mat-card-content>
                        <p [innerHTML]="page.excerpt.rendered"></p>
                    </mat-card-content>
                </mat-card>
                <br>
            </div>
        </div>
    </div>
        
</ng-container>
