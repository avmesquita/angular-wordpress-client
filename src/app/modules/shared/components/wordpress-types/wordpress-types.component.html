<h2>Types</h2>

<ng-container *ngIf="(wpTypes$ | async) as Types">

    <div class="grid">  
        <mat-card class="mat-elevation-z4" *ngFor="let type of Types" style="padding: 5px">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{ type.name }}</mat-card-title>
                    <mat-card-subtitle> </mat-card-subtitle>                        
                </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
                
            </mat-card-content>
        </mat-card>
    </div>    
    
</ng-container>
