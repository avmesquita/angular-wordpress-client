<h2>Tags</h2>

<ng-container *ngIf="message.length > 0">
    {{ message }}
</ng-container>

<ng-container *ngIf="message.length === 0 && (wpTags$ | async) as Tags">

    <div class="grid">  
        <mat-card class="mat-elevation-z4" *ngFor="let tag of Tags" style="padding: 5px">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{ tag.slug }}</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>                        
                </mat-card-title-group>
            </mat-card-header>            
            <mat-card-content>
                <p [innerHTML]="tag.name"></p>
            </mat-card-content>
        </mat-card>
    </div>    
    
</ng-container>
